<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p>I am currently a research engineer at Alipay. My main research interests include:</p> <ul> <li>large language models: continual learning (<a href="https://arxiv.org/abs/2310.13024" rel="external nofollow noopener" target="_blank">HyperPrompt</a>), reasoning (<a href="https://arxiv.org/abs/2305.16646" rel="external nofollow noopener" target="_blank">LMAP</a>), agent (<a href="https://arxiv.org/abs/2312.17449" rel="external nofollow noopener" target="_blank">DB-GPT</a>).</li> <li>generative sequence models: event sequence prediction (<a href="https://arxiv.org/abs/2210.01753" rel="external nofollow noopener" target="_blank">HYRPO</a>) , planning (<a href="https://arxiv.org/abs/2205.15795" rel="external nofollow noopener" target="_blank">MetaScaler</a>).</li> </ul> </body></html>
